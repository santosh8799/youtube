<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mptass</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="text">
                <i class="ri-menu-line"></i>
                <div id="logo"></div>
                <div id="text1">
                    <h1>MPTASS</h1>
                    <h3>Madhya Pradesh Tribal Afairs Automation System</h3>
                </div>
            </div>
            <div id="sign">
                <i class="ri-notification-4-line"></i>
                <h4>Sign out</h4>
                <i class="ri-logout-box-r-line"></i>
            </div>
        </div>
        <div id="box">
            <div id="profile">
                <div id="photo"></div>
                <div>
                    <h3>Santosh kumar Ahirwar</h3>
                    <h3>PM1000060062</h3>
                </div>  
            </div>
            <div id="dasbord">
                <i class="ri-layout-grid-2-fill"></i>
                <h4>Dasboard</h4>
            </div>
            <div id="line1">
                <div id="a">
                    <i class="ri-login-circle-fill"></i>
                    <h4>My profile</h4>
                </div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div id="line2">
                <div id="b">
                    <i class="ri-login-circle-fill"></i>
                     <h4>PMS</h4>
                </div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div id="line3">
                <div id="c">
                    <i class="ri-login-circle-fill"></i>
                     <h4>Aawas</h4>
                </div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div id="line4">
                <div id="d">
                    <i class="ri-login-circle-fill"></i>
                     <h4>Videsh adhyan Scheme</h4>
                </div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div id="line5">
                <div id="e">
                    <i class="ri-login-circle-fill"></i>
                     <h4>Class(9,10,11,12)</h4>
                </div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>
        <div id="centerbox">
            <div id="nav2">
                <p>Aawas Application Selection</p>
            </div>
            <div id="application">
                <div id="first">
                    <label for="">Application Year</label> <br>
              <select>
                <option value="">-- Select Admission year --</option>
                <option value="">2021-2022</option>
                <option value="">2022-2023</option>
                <option value="">2023-2024</option>
                <option value="">2024-2025</option>
              </select>   <br><br>
                </div>
              <label for="">Application Type</label> <br>
              <select>
                <option value="">-- Please Select Admission Type --</option>
                <option value="">Fresh</option>
                <option value="">Reneual</option>
              </select><br><br>
              <label for="">Acadmic Year</label> <br>
              <select>
                <option value="">-- Select Acadmic Year --</option>
                <option value="">1st year</option>
                <option value="">2nd year</option>
                <option value="">3rd year</option>
                <option value="">4th year</option>
              </select> <br><br>
              <label for="">Installment Number</label> <br>
              <select>
                <option value="">-- Please Select Installment Number --</option>
                <option value=""> First Installment</option>
                <option value="">Second Installment</option>
              </select> 
            </div>
            <div id="btn">
                <button id="blue"> For Application to Next</button>
                <button id="red">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
